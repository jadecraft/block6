<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="index.css"
</head>
<body>
    <h1>Grocery List</h1>
    <section>
        <h2>Pantry Items:</h2>
    <table>
      <tr>
        <th>Canned</th>
        <th>Dry Goods</th>
      </tr>
      <tr>
        <td>Corn</td>
        <td>Rice</td>
      </tr>
      <tr>
        <td>Tuna</td>
        <td>Lentils</td>
      </tr>
      <tr>
        <td>Green Beans</td>
        <td>Oats</td>
      </tr>
      <tr>
        <td>Beans</td>
        <td>Pancake Mix</td>
      </tr>
    </table>
    <img src="https://plus.unsplash.com/premium_photo-1683122078789-ba16224c7760?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Z3JvY2VyaWVzfGVufDB8fDB8fHww" alt="An Individual pushing a shopping cart full of groceries." width="250px"
    </section>
    <section>
        <h2>Freezer Items:</h2>
    <table>
      <tr>
        <th>Veggies</th>
        <th>Snacks</th>
      </tr>
      <tr>
        <td>Broccoli</td>
        <td>Chicken Nuggets</td>
      </tr>
      <tr>
        <td>Carrots</td>
        <td>Hot Pockets</td>
      </tr>
      <tr>
        <td>Cauliflower</td>
        <td>Fries</td>
      </tr>
      <tr>
        <td>Bell Peppers</td>
        <td>Tator Tots</td>
      </tr>
    </table>
    <img src="https://images.unsplash.com/photo-1545186182-9faaf78480b8?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGdyb2NlcnklMjBzdG9yZXxlbnwwfHwwfHx8MA%3D%3D" alt="A grocery store." width="200px"
    </section>
</body>
 </html>
